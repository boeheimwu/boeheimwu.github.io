<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>泰文</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 【https://github.com/Phonbopit/sarabun-webfont】-->
		<!-- link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" -->
		
	<!-- 【other】-->
		<!--  link href='https://fonts.googleapis.com/css?family=Sarabun' rel='stylesheet' -->
		
	<link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
	<style type="text/css">
	/*使用 fonts.googleapis.com 而非自己描的 @font-face {...}*/
	.MySarabunFont{font-size:32px; font-family: Arial,"Sarabun";}
	.ct {
	text-align: center;
	}
	.px-h {
	padding-right: 0.5rem !important;
	padding-left: 0.5rem !important;
	}
	.ZGray{
	background-color: lightgray;
	}
	</style>
</head> 
<body>
						<table border="1"> 
						   <tr class="align_top">	
						      <td>雞雞家族
						      </td>     
						      <td><span class="MySarabunFont">ก</span> <sub>g</sub>
								⎮<span class="MySarabunFont">ถ</span> <sub>t</sub>
								⎮<span class="MySarabunFont">ภ</span> <sub>p</sub>
								⎮<span class="MySarabunFont">ญ</span> <sub>y</sub>
								⎮<span class="MySarabunFont">ณ</span> <sub>n</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>鼠鼠家族
						      </td>     
						      <td><span class="MySarabunFont">ข</span> <sub>k</sub>
								⎮<span class="MySarabunFont">ช</span> <sub>ch</sub>
								⎮<span class="MySarabunFont">ซ</span> <sub>s</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>蛋頭家族
						      </td>     
						      <td><span class="MySarabunFont">ด</span> <sub>d :: 圈圈在上</sub>
								⎮<span class="MySarabunFont">ต</span> <sub>中分</sub>
								⎮<span class="MySarabunFont">ค</span> <sub>k :: 圈圈方向朝下</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>馬馬家族
						      </td>     
						      <td><span class="MySarabunFont">ม</span> <sub>m</sub>
								⎮<span class="MySarabunFont">น</span> <sub>n :: 圈在右下</sub>
								⎮<span class="MySarabunFont">ท</span> <sub>t</sub>
								⎮<span class="MySarabunFont">ห</span> <sub>h :: 右上多1個圈</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>孔雀家族
						      </td>     
						      <td>	                                              
								<table border="1" > 
								   <tr class="align_top">
								      <td colspan="2">
								      </td>     
								      <td colspan="2">圈圈朝左
								      </td> 
								      <td colspan="2">圈圈向右
								      </td>        	
								   </tr>
								   <tr class="align_top">	
								      <td class="pr-1"><span class="MySarabunFont">บ</span> <sub>b</sub>
								      </td>     
								      <td class="pr-1"><span class="MySarabunFont">ป</span> <sub>p</sub>
								      </td>       	
								      <td class="pr-1"><span class="MySarabunFont">พ</span> <sub>p</sub>
								      </td>     
								      <td class="pr-1"><span class="MySarabunFont">ฟ</span> <sub>f</sub>
								      </td>  
								      <td class="pr-1"><span class="MySarabunFont">ผ</span> <sub>p</sub>
								      </td>     
								      <td class="pr-1"><span class="MySarabunFont">ฝ</span> <sub>f</sub>
								      </td>       
								   </tr>
								</table> 
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>猴猴家族
						      </td>     
						      <td><span class="MySarabunFont">ล</span> <sub>L</sub>
								⎮<span class="MySarabunFont">ส</span> <sub>s</sub>
								⎮<span class="MySarabunFont">จ</span> <sub>j</sub>
								⎮<span class="MySarabunFont">ฉ</span> <sub>ch</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>蝌蚪家族
						      </td>     
						      <td><span class="MySarabunFont">ง</span> <sub>ng</sub>
								⎮<span class="MySarabunFont">ว</span> <sub>w</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>菇菇家族
						      </td>     
						      <td><span class="MySarabunFont">ร</span> <sub>r</sub>
								⎮<span class="MySarabunFont">ธ</span> <sub>t</sub>
						      </td>       
						   </tr>
						   <tr class="align_top">	
						      <td>嫁過來的
						      </td>     
						      <td><span class="MySarabunFont">ย</span> <sub>y :: 倒過來的B</sub>
								⎮<span class="MySarabunFont">อ</span> <sub>o</sub>
						      </td>       
						   </tr>
						   <tr class="align_top ZSlate ">	
						      <td>補充
						      </td>     
						      <td>唯二 沒有畫圈圈的字：ก <sub>g</sub>、ธ <sub>t</sub>
						      </td>       
						   </tr>
						</table>	
</body>
</html>
